# ~/.config/hyprlock/hyprlock.conf
general {
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    # Убираем скриншот и оставляем только сильный блур + темный фон
    color = rgba(0, 0, 0, 0.8)  # Полупрозрачный черный фон
    
    # Настройки блура для фона
    blur {
        enabled = true
        size = 8        # Сила размытия
        passes = 3      # Количество проходов размытия
        noise = 0.0117  # Легкий шум для текстуры
        contrast = 1.2  # Немного контраста
        brightness = 0.9  # Легкое затемнение
        vibrancy = 0.2  # Насыщенность
    }
    
    # Можно добавить градиент вместо плоского цвета (опционально):
    # gradient = 0
    # gradient_color_1 = rgba(0, 0, 0, 0.9)
    # gradient_color_2 = rgba(20, 10, 30, 0.8)
}

input-field {
    monitor =
    size = 300, 60      # Увеличили размер
    outline_thickness = 2
    dots_size = 0.2     # Увеличили точки
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(40, 40, 40)  # Более темная обводка
    inner_color = rgb(220, 220, 220)  # Светлый фон поля
    font_color = rgb(20, 20, 20)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    
    # Позиция - сдвигаем вниз, чтобы не пересекалось со временем
    position = 0, -20   # Сместили ниже центра
    halign = center
    valign = center
    
    # Закругление краев
    rounding = 16        # Закругление 4px как ты хотел
    
    # Тень для поля (опционально)
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
    
    # Анимация при фокусе
    check_color = rgb(204, 136, 34)  # Цвет галочки при правильном пароле
    fail_color = rgb(204, 34, 34)    # Цвет при ошибке
    
    # Шрифт для текста
    font_family = Noto Sans
    font_size = 18
}

label {
    monitor =
    text = cmd[update:30000] echo "$(date +'%H:%M')"  # Более надежный способ
    color = rgba(220, 220, 220, 1.0)
    font_size = 85      # Увеличили шрифт времени
    font_family = Noto Sans
    
    # Позиция - поднимаем выше, чтобы не пересекаться с полем ввода
    position = 0, 120   # Подняли выше центра
    halign = center
    valign = center
    
    # Тень для времени
    shadow_passes = 3
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.5)
}
